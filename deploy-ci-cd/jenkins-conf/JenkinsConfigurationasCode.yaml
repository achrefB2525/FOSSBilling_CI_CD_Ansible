        - containers:
            - image: "jenkins-agent-nodejs:latest"
              name: "jnlp"
              args: "^${computer.jnlpmac} ^${computer.name}"
              alwaysPullImage: true
              workingDir: "/tmp"
          name: "nodejs"
          label: "nodejs"

