[minikube]
localhost ansible_connection=local

[minikube:vars]
ansible_user=achref
ansible_user_dir="/home/{{ ansible_user }}"
minikube_version="1.32.0"
docker_version="5:20.10.23~3-0~ubuntu-focal"
kubernetes_version="1.29.2"
containerd_version="1.6.6"
cluster_memory="4096"
cluster_cpus="2"
cluster_driver="docker"
minikube_bin="/usr/local/bin/minikube"
kubeconfig_path="/etc/kubernetes/admin.conf"
