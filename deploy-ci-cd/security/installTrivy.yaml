
    - name: Cr√©er ou ajouter le repository Trivy dans /etc/yum.repos.d/trivy.repo
      blockinfile:
        path: /etc/yum.repos.d/trivy.repo
        block: |
          [trivy]
          name=Trivy repository
          baseurl=https://aquasecurity.github.io/trivy-repo/rpm/releases/$basearch/
          gpgcheck=1
          enabled=1
          gpgkey=https://aquasecurity.github.io/trivy-repo/rpm/public.key

    - name: Installer Trivy avec yum
      yum:
        name: trivy
        state: present
        update_cache: yes

